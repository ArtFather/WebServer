<!DOCTYPE html>
<html lang="en">

<head>
    <title>ESP8266 test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script type="text/javascript" src="/function.js"></script>
    </head>
    <body onload="loadconfig();">
            <div>
                <h3>WIFI SETUP</h3>
                <input id="ssid" value="{{ssid}}" pattern="[0-9a-zA-Z.]{1,15}">
                <br><input id="password" value="{{password}}" pattern=".{8,15}" type="password"></br>
                <input class="button" value="Save" onclick="set_ssid(this);" type="submit">
            </div>
        
            <br>
            <div>
                <h3>TARGET MODE SETUP</h3>
                <input id="ssidAP" value="{{ssidAP}}" pattern="[0-9a-zA-Z.]{1,15}">
                <br><input id="passwordAP" value="{{passwordAP}}" pattern=".{8,15}" type="password"></br>
                <input class="button" value="Save" onclick="set_ssidAP(this);" type="submit">
            </div></br>
        </body>
    </html>
